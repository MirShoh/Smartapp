<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolajonlar uchun Kosmik Sanash</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050510; font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif; }
        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
        
        /* Oyna burchagidagi kamera */
        #video-element {
            position: absolute; bottom: 20px; right: 20px; width: 160px; height: 120px;
            z-index: 2; border-radius: 15px; border: 4px solid #FFD700;
            transform: scaleX(-1); /* Oynani to'g'rilash */
            box-shadow: 0 0 15px #FFD700;
        }

        /* Asosiy UI qatlami */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10;
            pointer-events: none; display: flex; flex-direction: column; 
            align-items: center; justify-content: flex-start; padding-top: 20px;
        }

        /* Yuklanish ekrani */
        #loading-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            z-index: 100; display: flex; flex-direction: column;
            align-items: center; justify-content: center; color: white;
            transition: opacity 0.5s;
        }
        .loader {
            border: 6px solid #f3f3f3; border-top: 6px solid #FFD700; border-radius: 50%;
            width: 60px; height: 60px; animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* O'yin matnlari */
        #game-title {
            font-size: 2.5rem; color: #FFD700; text-shadow: 2px 2px 0px #000;
            margin: 10px 0; background: rgba(0,0,0,0.5); padding: 10px 30px; border-radius: 20px;
        }
        
        #instruction {
            font-size: 1.8rem; color: white; text-shadow: 0 0 10px #00d2ff;
            margin-top: 10px; text-align: center;
        }

        #score-board {
            position: absolute; top: 20px; right: 20px;
            font-size: 2rem; color: white; font-weight: bold;
            background: rgba(0,0,0,0.5); padding: 10px; border-radius: 10px;
        }

        /* Boshlash tugmasi */
        #start-btn {
            padding: 20px 60px; font-size: 1.5rem; 
            background: linear-gradient(to bottom, #FFD700, #FFA500);
            border: 4px solid white; border-radius: 50px; color: #000; font-weight: bold;
            cursor: pointer; box-shadow: 0 10px 20px rgba(0,0,0,0.3); pointer-events: auto;
            transition: transform 0.2s; animation: pulse 2s infinite;
        }
        #start-btn:hover { transform: scale(1.1); }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* Qo'l kursorchasi */
        #hand-cursor {
            position: absolute; width: 40px; height: 40px;
            background: rgba(255, 255, 255, 0.3);
            border: 3px solid #00ff00; border-radius: 50%;
            transform: translate(-50%, -50%); pointer-events: none;
            z-index: 20; display: none;
            box-shadow: 0 0 20px #00ff00;
        }
    </style>
</head>
<body>

    <!-- Yuklanish Ekrani -->
    <div id="loading-screen">
        <div class="loader"></div>
        <h2 id="loading-text">O'yin yuklanmoqda...</h2>
        <button id="start-btn" style="display:none">O'YINNI BOSHLASH ðŸš€</button>
        <p id="error-msg" style="color: #ffcccc; margin-top: 20px; font-size: 1.2rem; max-width: 80%; text-align: center;"></p>
    </div>

    <!-- UI Qatlami -->
    <div id="ui-layer">
        <div id="game-title">âœ¨ Kosmik Sanash âœ¨</div>
        <div id="instruction">Kameraga qo'lingizni ko'rsating!</div>
    </div>

    <div id="hand-cursor"></div>
    <video id="video-element" playsinline></video>
    <div id="canvas-container"></div>

    <!-- Modullar -->
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
        import { FilesetResolver, HandLandmarker } from 'https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/vision_bundle.js';

        // --- GLOBAL O'ZGARUVCHILAR ---
        let scene, camera, renderer, raycaster;
        let handLandmarker;
        let video;
        let lastVideoTime = -1;
        
        let blocks = []; // Raqamli kubiklar
        let particles = []; // Portlash effektlari
        
        // O'yin holati
        let currentTarget = 1; // Hozir topilishi kerak bo'lgan raqam
        const MAX_NUMBER = 10;
        let isGameWon = false;

        // Qo'l ma'lumotlari
        let handPosition = new THREE.Vector2(); // Ekran koordinatasi
        let cursor3DPosition = new THREE.Vector3(); // 3D olamdagi o'rni
        let cursorMesh; // 3D kursor (qo'l uchi)

        // UI elementlari
        const instructionEl = document.getElementById('instruction');
        const cursorElement = document.getElementById('hand-cursor');

        // Ranglar palitrasi (Yorqin bolalarbop ranglar)
        const KID_COLORS = [
            0xFF0000, // Qizil
            0x00FF00, // Yashil
            0x0000FF, // Ko'k
            0xFFFF00, // Sariq
            0xFF00FF, // Pushti
            0x00FFFF, // Havorang
            0xFFA500   // Zarg'aldoq (Fixed Typo: Added 'x')
        ];

        // --- BOSHLASH ---
        async function init() {
            const startBtn = document.getElementById('start-btn');
            const loadingText = document.getElementById('loading-text');
            const loader = document.querySelector('.loader');

            try {
                // MediaPipe yuklash
                const vision = await FilesetResolver.forVisionTasks(
                    "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm"
                );
                handLandmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: {
                        modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                        delegate: "GPU"
                    },
                    runningMode: "VIDEO",
                    numHands: 1
                });

                loadingText.innerText = "Tayyor!";
                loader.style.display = "none";
                startBtn.style.display = "block";

                startBtn.addEventListener('click', async () => {
                    await startWebcam();
                    initThreeJS();
                    
                    // O'yinni boshlash
                    startGame();

                    // Yuklanish ekranini o'chirish
                    const loadScreen = document.getElementById('loading-screen');
                    loadScreen.style.opacity = 0;
                    setTimeout(() => loadScreen.remove(), 500);
                    
                    animate();
                });

            } catch (error) {
                console.error(error);
                loadingText.innerText = "Xatolik yuz berdi";
                document.getElementById('error-msg').innerText = "Kamerani ishga tushirib bo'lmadi. Iltimos, ruxsat bering yoki boshqa brauzerda sinab ko'ring.";
            }
        }

        async function startWebcam() {
            video = document.getElementById('video-element');
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                await new Promise((resolve) => video.onloadedmetadata = resolve);
                video.play();
            } catch (err) {
                document.getElementById('error-msg').innerText = "Kameraga ruxsat berilmadi.";
                throw err;
            }
        }

        // --- THREE.JS SAHNA SOZLAMALARI ---
        function initThreeJS() {
            const container = document.getElementById('canvas-container');
            
            // Sahna
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a2e); // To'q ko'k koinot
            scene.fog = new THREE.FogExp2(0x1a1a2e, 0.03);

            // Kamera
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.z = 7;
            camera.position.y = 0;

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            container.appendChild(renderer.domElement);

            // Chiroqlar
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
            dirLight.position.set(5, 10, 7);
            scene.add(dirLight);

            // 3D Kursor (Qo'l uchi uchun shar)
            const cursorGeo = new THREE.SphereGeometry(0.3, 16, 16);
            const cursorMat = new THREE.MeshBasicMaterial({ color: 0x00ff00, transparent: true, opacity: 0.5 });
            cursorMesh = new THREE.Mesh(cursorGeo, cursorMat);
            scene.add(cursorMesh);

            // Yulduzlar
            createStars();
            
            // Oyna o'lchami o'zgarganda
            window.addEventListener('resize', onWindowResize, false);
        }

        // --- O'YIN MANTIG'I ---

        function startGame() {
            currentTarget = 1;
            isGameWon = false;
            instructionEl.innerText = `${currentTarget} raqamini toping!`;
            spawnLevelBlocks();
        }

        function spawnLevelBlocks() {
            // Avvalgi bloklarni tozalash
            blocks.forEach(b => scene.remove(b));
            blocks = [];

            // 1 dan 10 gacha bloklar yaratish
            for (let i = 1; i <= MAX_NUMBER; i++) {
                createNumberBlock(i);
            }
        }

        function createNumberBlock(number) {
            // Raqamli tekstura yaratish
            const canvas = document.createElement('canvas');
            canvas.width = 256;
            canvas.height = 256;
            const ctx = canvas.getContext('2d');

            // Orqa fon (Oq hoshiya bilan rangli fon)
            ctx.fillStyle = '#' + KID_COLORS[(number - 1) % KID_COLORS.length].toString(16).padStart(6, '0');
            ctx.fillRect(0, 0, 256, 256);
            ctx.lineWidth = 20;
            ctx.strokeStyle = 'white';
            ctx.strokeRect(0, 0, 256, 256);

            // Raqamni yozish
            ctx.font = 'bold 150px Comic Sans MS';
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(number.toString(), 128, 128);

            const texture = new THREE.CanvasTexture(canvas);

            // Kubik
            const geometry = new THREE.BoxGeometry(1.2, 1.2, 1.2);
            const material = new THREE.MeshStandardMaterial({ 
                map: texture,
                roughness: 0.2,
                metalness: 0.1
            });

            const block = new THREE.Mesh(geometry, material);

            // Tasodifiy joylashuv (lekin ekrandan chiqib ketmasin)
            block.position.x = (Math.random() - 0.5) * 8;
            block.position.y = (Math.random() - 0.5) * 5;
            block.position.z = (Math.random() - 0.5) * 3;

            block.userData = {
                number: number,
                rotSpeed: { x: Math.random()*0.02, y: Math.random()*0.02 },
                initialPos: block.position.clone(),
                timeOffset: Math.random() * 100
            };

            scene.add(block);
            blocks.push(block);
        }

        function createStars() {
            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            for (let i = 0; i < 1000; i++) {
                vertices.push((Math.random() - 0.5) * 50);
                vertices.push((Math.random() - 0.5) * 50);
                vertices.push((Math.random() - 0.5) * 50);
            }
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            const material = new THREE.PointsMaterial({ color: 0xffffff, size: 0.15, transparent: true });
            const stars = new THREE.Points(geometry, material);
            scene.add(stars);
        }

        function createExplosion(position, color) {
            // Yulduzchalar sochilib ketishi
            const particleCount = 20;
            const geometry = new THREE.TetrahedronGeometry(0.15);
            const material = new THREE.MeshBasicMaterial({ color: color });

            for (let i = 0; i < particleCount; i++) {
                const particle = new THREE.Mesh(geometry, material.clone());
                particle.position.copy(position);
                
                // Har tomonga sochilish
                particle.userData = {
                    velocity: new THREE.Vector3(
                        (Math.random() - 0.5) * 0.8,
                        (Math.random() - 0.5) * 0.8,
                        (Math.random() - 0.5) * 0.8
                    ),
                    life: 1.0
                };
                scene.add(particle);
                particles.push(particle);
            }
        }

        // --- QO'L HARAKATINI ANIQLASH ---
        function detectHand(landmarks) {
            if (!landmarks || landmarks.length === 0) {
                cursorMesh.visible = false;
                return;
            }

            const lm = landmarks[0];
            const indexTip = lm[8]; // Ko'rsatkich barmog'i uchi

            // Koordinatalarni 3D olamga moslash
            // MediaPipe (0 dan 1 gacha) -> Three.js (-1 dan 1 gacha)
            const x = (1 - indexTip.x) * 2 - 1; // X ni teskari qilish (oyna effekti)
            const y = -(indexTip.y * 2 - 1); // Y ni teskari qilish

            // 2D kursor (UI uchun)
            cursorElement.style.left = `${(1 - indexTip.x) * 100}%`;
            cursorElement.style.top = `${indexTip.y * 100}%`;
            cursorElement.style.display = 'block';

            // 3D Kursor (Fizika uchun)
            // Biz kursorning Z chuqurligini taxminan 0 ga yaqin deb olamiz yoki o'zgarmas qilamiz
            // Aniqroq bo'lishi uchun raycaster ishlatamiz, lekin bolalar uchun Z-tekislikda harakat osonroq
            const vector = new THREE.Vector3(x, y, 0.5);
            vector.unproject(camera);
            const dir = vector.sub(camera.position).normalize();
            const distance = -camera.position.z / dir.z; // Z=0 tekisligiga proyeksiyalash
            
            const targetPos = camera.position.clone().add(dir.multiplyScalar(8)); // Kameradan 8 birlik uzoqlikda
            
            // Kursor harakatini silliqlash (Lerp)
            cursorMesh.position.lerp(targetPos, 0.2);
            cursorMesh.visible = true;

            checkCollisions();
        }

        function checkCollisions() {
            if (isGameWon) return;

            // Kursor sferasi va kubiklar orasidagi masofani tekshirish
            // Bu raycasterga qaraganda osonroq va "tegish" hissini beradi
            
            for (let i = blocks.length - 1; i >= 0; i--) {
                const block = blocks[i];
                const dist = cursorMesh.position.distanceTo(block.position);

                // Agar kursor blokga yaqin kelsa (Tegsa)
                if (dist < 1.0) { // To'qnashuv radiusi
                    handleBlockTouch(block);
                }
            }
        }

        function handleBlockTouch(block) {
            const num = block.userData.number;

            // Agar to'g'ri raqam bo'lsa
            if (num === currentTarget) {
                // Portlash effekti
                createExplosion(block.position, block.material.map ? 0xffffff : 0xffff00);
                
                // Blokni o'chirish
                scene.remove(block);
                blocks = blocks.filter(b => b !== block);

                // Keyingi raqamga o'tish
                currentTarget++;
                
                if (currentTarget > MAX_NUMBER) {
                    winGame();
                } else {
                    instructionEl.innerText = `Barakalla! Endi ${currentTarget} ni toping!`;
                    instructionEl.style.color = "#00ff00";
                    setTimeout(() => instructionEl.style.color = "white", 500);
                }
            } else {
                // Noto'g'ri raqam bo'lsa - qizil bo'lib titrasin
                // Hozircha shunchaki e'tiborsiz qoldiramiz yoki yengil ogohlantiramiz
                instructionEl.innerText = `Yo'q, bu ${num}. Bizga ${currentTarget} kerak!`;
                instructionEl.style.color = "#ff6b6b";
            }
        }

        function winGame() {
            isGameWon = true;
            instructionEl.innerHTML = "QOYIL! SIZ HAMMASINI TOPDINGIZ! ðŸŽ‰<br>Qayta boshlash uchun sahifani yangilang.";
            instructionEl.style.color = "#FFD700";
            
            // G'alaba mushakbozligi
            setInterval(() => {
                const randomPos = new THREE.Vector3(
                    (Math.random()-0.5)*10, (Math.random()-0.5)*6, 0
                );
                createExplosion(randomPos, Math.random() * 0xffffff);
            }, 500);
        }

        // --- ANIMATSIYA ---
        function animate() {
            requestAnimationFrame(animate);

            // 1. AI Qismi
            if (video && video.currentTime !== lastVideoTime) {
                lastVideoTime = video.currentTime;
                let startTimeMs = performance.now();
                if(handLandmarker) {
                    const results = handLandmarker.detectForVideo(video, startTimeMs);
                    if (results.landmarks) {
                        detectHand(results.landmarks);
                    } else {
                        cursorElement.style.display = 'none';
                    }
                }
            }

            // 2. Fizika va Effektlar
            const time = performance.now() * 0.001;

            // Bloklar harakati (Suzish)
            blocks.forEach(block => {
                block.rotation.x += block.userData.rotSpeed.x;
                block.rotation.y += block.userData.rotSpeed.y;
                block.position.y = block.userData.initialPos.y + Math.sin(time + block.userData.timeOffset) * 0.3;
                
                // Agar shu blok qidirilayotgan bo'lsa, uni biroz kattalashtirib ko'rsatish
                if (block.userData.number === currentTarget) {
                    block.scale.setScalar(1.0 + Math.sin(time * 5) * 0.1); // "Puls" effekti
                    block.material.emissive = new THREE.Color(0x333333);
                } else {
                    block.scale.setScalar(1);
                    block.material.emissive = new THREE.Color(0x000000);
                }
            });

            // Zarrachalar harakati
            particles.forEach((p, index) => {
                p.position.add(p.userData.velocity);
                p.userData.life -= 0.03;
                p.scale.setScalar(p.userData.life);
                p.rotation.x += 0.1;
                if (p.userData.life <= 0) {
                    scene.remove(p);
                    particles.splice(index, 1);
                }
            });

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        init();
    </script>
</body>
</html>
