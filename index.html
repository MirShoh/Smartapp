        #progress-container {

            overflow: hidden;
        }

            transition: width 0.5s cubic-bezier(0.4, 0.0, 0.2, 1);

        /* Sarlavha (Markazda) */

        h1 { 
            font-family: 'Fredoka One', cursive; font-size: 2.5rem;

            background: rgba(0,0,0,0.4); padding: 8px 30px; border-radius: 30px;

<script>
    // --- OVOZLAR ---
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playSound(type) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        const now = audioCtx.currentTime;

        if (type === 'select') { 
            osc.frequency.setValueAtTime(500, now);
            osc.frequency.exponentialRampToValueAtTime(800, now + 0.1);
            gain.gain.setValueAtTime(0.05, now);
            gain.gain.linearRampToValueAtTime(0, now + 0.1);
            osc.start(now); osc.stop(now + 0.1);
        } else if (type === 'pop') { 
            osc.frequency.setValueAtTime(300, now);
            osc.frequency.exponentialRampToValueAtTime(600, now + 0.1);
            gain.gain.setValueAtTime(0.3, now);
            gain.gain.linearRampToValueAtTime(0, now + 0.3);
            osc.start(now); osc.stop(now + 0.3);
        } else if (type === 'count') {
            osc.type = 'square';
            osc.frequency.setValueAtTime(440, now);
            gain.gain.setValueAtTime(0.1, now);
            gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
            osc.start(now); osc.stop(now + 0.1);
        } else if (type === 'win') {
            [440, 554, 659, 880].forEach((f, i) => {
                const o = audioCtx.createOscillator();
                const g = audioCtx.createGain();
                o.connect(g); g.connect(audioCtx.destination);
                o.type = 'triangle';
                o.frequency.value = f;
                g.gain.setValueAtTime(0, now);
                g.gain.linearRampToValueAtTime(0.2, now + 0.1 + i*0.1);
                g.gain.exponentialRampToValueAtTime(0.01, now + 2);
                o.start(now); o.stop(now + 2);
            });
        }
    }

    const CONFIG = {

    // --- 5 BOSQICH (1 dan 5 gacha elementlar) ---
    const LEVELS = [

            ],

        },
        {

                { emoji: "üåç", name: "YER" },

            ],

        {

                { emoji: "ü¶Å", name: "SHER" },
                { emoji: "üêº", name: "PANDA" },
                { emoji: "ü¶ä", name: "TULKI" },

    const state = {
        levelIdx: 0,
        handPos: { x: 0, y: 0 },
        gesture: 'IDLE',
        handVisible: false,
        handLabel: 'Right',
        grabbedObj: null,

    const ui = {

        startBtn: document.getElementById('start-btn'),

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x1a0b2e);
    scene.fog = new THREE.FogExp2(0x1a0b2e, 0.025);

    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.z = 11;

    // --- TUZATISH: Rasm buzilishini oldini olish uchun ---
    // LogarithmicDepthBuffer ishlatish mumkin, lekin oddiy sortObjects va to'g'ri Z joylashuv yetarli.
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;
    renderer.outputEncoding = THREE.sRGBEncoding;

    scene.add(ambientLight);
    
    const dirLight = new THREE.DirectionalLight(0xffffff, 1.0);

    scene.add(slotsGroup);
    scene.add(particlesGroup);

    // --- KURSOR (QO'L) ---
    function createCursorTexture(emoji) {
        const canvas = document.createElement('canvas');
        canvas.width = 128; canvas.height = 128;
        const ctx = canvas.getContext('2d');
        ctx.font = '100px Arial';
        ctx.textAlign = 'center'; 
        ctx.textBaseline = 'middle';
        ctx.shadowColor = "rgba(0,255,204,0.8)";
        ctx.shadowBlur = 15;
        ctx.fillText(emoji, 64, 70);
        return new THREE.CanvasTexture(canvas);
    }

    const texHandOpen = createCursorTexture('‚úã');
    const texHandPinch = createCursorTexture('üëå');

    const cursorMat = new THREE.SpriteMaterial({ 
        map: texHandOpen, 
        color: 0xffffff, 
        transparent: true,
        depthTest: false, 
        depthWrite: false 
    });
    const cursorSprite = new THREE.Sprite(cursorMat);
    cursorSprite.scale.set(1.5, 1.5, 1);
    cursorSprite.renderOrder = 999; 
    scene.add(cursorSprite);

    // --- SLOT TEKSTURASI (Joyi + Yozuv) ---
    function createSlotTexture(text, name, colorHex) {
        const canvas = document.createElement('canvas');
        canvas.width = 300; canvas.height = 400; 
        const ctx = canvas.getContext('2d');
        
        const centerX = 150;
        const centerY = 150;
        const radius = 115;

        // Doira
        const hex = '#' + new THREE.Color(colorHex).getHexString();
        ctx.beginPath(); 
        ctx.arc(centerX, centerY, radius, 0, Math.PI*2);
        ctx.fillStyle = "rgba(255,255,255,0.05)"; 
        ctx.fill();
        ctx.strokeStyle = "rgba(255,255,255,0.3)"; 
        ctx.lineWidth = 4; 
        ctx.setLineDash([10, 10]); 
        ctx.stroke();
        ctx.setLineDash([]);

        // Faded Emoji
        ctx.font = 'bold 120px "Segoe UI Emoji", Arial';
        ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
        ctx.globalAlpha = 0.3; 
        ctx.fillText(text, centerX, centerY + 10);
        ctx.globalAlpha = 1.0;

        // Matn (Nomi)
        ctx.font = 'bold 45px "Fredoka One", sans-serif'; 
        ctx.fillStyle = '#ffffff';
        ctx.strokeStyle = '#000000';
        ctx.lineWidth = 6;
        ctx.strokeText(name, centerX, 360); 
        ctx.fillText(name, centerX, 360);

        const tex = new THREE.CanvasTexture(canvas);
        tex.encoding = THREE.sRGBEncoding;
        return tex;
    }

    // --- PIECE TEKSTURASI (Faqat Shakl) ---
    function createPieceTexture(text, colorHex) {
        const canvas = document.createElement('canvas');
        canvas.width = 256; canvas.height = 256;
        const ctx = canvas.getContext('2d');
        
        const centerX = 128;
        const centerY = 128;
        const radius = 115;

        const hex = '#' + new THREE.Color(colorHex).getHexString();
        const grad = ctx.createRadialGradient(centerX,centerY,10, centerX,centerY,120);
        grad.addColorStop(0, '#ffffff'); 
        grad.addColorStop(0.3, hex);
        grad.addColorStop(1, '#000000');
        
        ctx.beginPath(); ctx.arc(centerX, centerY, radius, 0, Math.PI*2);
        ctx.fillStyle = grad; ctx.fill();
        ctx.strokeStyle = '#fff'; ctx.lineWidth = 10; ctx.stroke();

        ctx.font = 'bold 130px "Segoe UI Emoji", Arial';
        ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
        ctx.fillStyle = '#fff'; 
        ctx.shadowColor="rgba(0,0,0,0.5)"; ctx.shadowBlur=10;
        ctx.fillText(text, centerX, centerY + 10);

        const tex = new THREE.CanvasTexture(canvas);
        tex.encoding = THREE.sRGBEncoding;
        return tex;
    }

    function updateStepsUI() {
        ui.stepsContainer.innerHTML = '';
        LEVELS.forEach((lvl, idx) => {
            const dot = document.createElement('div');
            dot.className = 'step-dot';
            dot.innerText = idx + 1;
            
            if (idx < state.levelIdx) {
                dot.classList.add('completed');
                dot.innerText = '‚úì';
            } else if (idx === state.levelIdx) {
                dot.classList.add('active');
            }
            ui.stepsContainer.appendChild(dot);
        });
    }

    function updateProgress(percent) {
        ui.progressFill.style.width = percent + '%';
    }

    function initLevel(idx) {
        state.isTransitioning = true;
        
        // Tozalash
        while(piecesGroup.children.length) piecesGroup.remove(piecesGroup.children[0]);
        while(slotsGroup.children.length) slotsGroup.remove(slotsGroup.children[0]);
        
        state.levelIdx = idx;
        state.lockedCount = 0;
        const lvl = LEVELS[idx];
        state.totalPieces = lvl.items.length;
        
        ui.title.innerText = lvl.title;
        updateStepsUI();
        updateProgress(0); 

        const targetColor = new THREE.Color(lvl.color).lerp(new THREE.Color(0x000000), 0.7);
        scene.background = targetColor;
        scene.fog.color = targetColor;

        const radius = 3.5;
        const angleStep = (Math.PI*2)/lvl.items.length;

        lvl.items.forEach((item, i) => {
            const angle = i * angleStep - Math.PI/2;
            const targetPos = new THREE.Vector3(Math.cos(angle)*radius, Math.sin(angle)*radius, 0);

            // 1. SLOT
            const slotGeo = new THREE.PlaneGeometry(2.5, 3.33); 
            const slotTex = createSlotTexture(item.emoji, item.name, lvl.color);
            const slotMat = new THREE.MeshBasicMaterial({ map: slotTex, transparent: true, opacity: 0.8 });
            const slot = new THREE.Mesh(slotGeo, slotMat);
            slot.position.copy(targetPos);
            slot.position.y -= 0.5; 
            slot.position.z = -0.5; 
            slot.renderOrder = 1;
            slotsGroup.add(slot);

            // 2. PIECE
            const pieceGeo = new THREE.CylinderGeometry(1.0, 1.0, 0.3, 32);
            const pieceMatBody = new THREE.MeshStandardMaterial({ 
                color: lvl.color, roughness: 0.2, metalness: 0.3 
            });
            const piece = new THREE.Mesh(pieceGeo, pieceMatBody);
            piece.rotation.x = Math.PI / 2;
            
            const faceGeo = new THREE.PlaneGeometry(2.0, 2.0);
            const faceTex = createPieceTexture(item.emoji, lvl.color);
            const faceMat = new THREE.MeshBasicMaterial({ map: faceTex, transparent: true });
            const face = new THREE.Mesh(faceGeo, faceMat);
            face.position.y = 0.16; 
            face.rotation.x = -Math.PI / 2;
            piece.add(face);
            
            // --- TUZATISH: Z-FIGHTING (Pirpirash) oldini olish ---
            // Har bir shaklga turli Z chuqurlik beramiz. 
            // 0.5 dan boshlab har biriga 0.1 qo'shamiz.
            // Shunda ular ustma-ust tushsa ham biri ikkinchisining oldida turadi.
            const uniqueZ = 0.5 + (i * 0.1);

            piece.position.set(
                (Math.random()-0.5)*5, 
                (Math.random()-0.5)*3, 
                uniqueZ 
            );
            piece.renderOrder = 10 + i; // Render tartibini ham o'zgartiramiz

            piece.userData = { 
                id: i, targetPos: targetPos, isLocked: false, floatOffset: Math.random() * 100,
                baseZ: uniqueZ 
            };
            piecesGroup.add(piece);
        });
        state.isTransitioning = false;
    }

    function spawnTrail(pos) {
        if(Math.random() > 0.3) return;
        const el = new THREE.Mesh(
            new THREE.PlaneGeometry(0.15, 0.15),
            new THREE.MeshBasicMaterial({ color: 0xffff00, transparent: true })
        );
        el.position.copy(pos);
        el.position.z = 2.5; // Kursor bilan teng
        el.userData = { life: 20 };
        trailsGroup.add(el);
    }

    function updateTrail() {
        for(let i=trailsGroup.children.length-1; i>=0; i--) {
            const t = trailsGroup.children[i];
            t.userData.life--;
            t.material.opacity = t.userData.life / 20;
            t.scale.setScalar(t.userData.life / 20);
            if(t.userData.life <= 0) trailsGroup.remove(t);
        }
    }

    function createConfetti() {
        const count = 80;
        const geo = new THREE.BufferGeometry();
        const posArr = new Float32Array(count*3);
        const velArr = [];
        for(let i=0; i<count; i++) {
            posArr[i*3] = (Math.random()-0.5)*2; posArr[i*3+1] = (Math.random()-0.5)*2; posArr[i*3+2] = 0;
            velArr.push({x: (Math.random()-0.5)*0.5, y: (Math.random()-0.5)*0.5 + 0.2, z: (Math.random()-0.5)*0.5});
        }
        geo.setAttribute('position', new THREE.BufferAttribute(posArr, 3));
        const mat = new THREE.PointsMaterial({ color: 0xffffff, size: 0.3 });
        const sys = new THREE.Points(geo, mat);
        sys.userData = { vels: velArr, life: 100 };
        particlesGroup.add(sys);
    }

    function updateParticles() {
        for(let i=particlesGroup.children.length-1; i>=0; i--) {
            const p = particlesGroup.children[i];
            p.userData.life--;
            const pos = p.geometry.attributes.position.array;
            for(let j=0; j<p.userData.vels.length; j++) {
                pos[j*3] += p.userData.vels[j].x;
                pos[j*3+1] += p.userData.vels[j].y;
                pos[j*3+2] += p.userData.vels[j].z;
                p.userData.vels[j].y -= 0.01; 
            }
            p.geometry.attributes.position.needsUpdate = true;
            p.scale.setScalar(p.userData.life / 100);
            if(p.userData.life <= 0) particlesGroup.remove(p);
        }
    }

    const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
    hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.7, minTrackingConfidence: 0.7 });

    function onResults(results) {
        ui.outCanvas.width = ui.video.videoWidth;
        ui.outCanvas.height = ui.video.videoHeight;
        canvasCtx.save();
        canvasCtx.clearRect(0, 0, ui.outCanvas.width, ui.outCanvas.height);
        
        if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
            const lm = results.multiHandLandmarks[0];
            drawConnectors(canvasCtx, lm, HAND_CONNECTIONS, {color: '#00FF00', lineWidth: 4});
            drawLandmarks(canvasCtx, lm, {color: '#FF0000', lineWidth: 2, radius: 4});

            if(results.multiHandedness && results.multiHandedness.length > 0) {
                state.handLabel = results.multiHandedness[0].label; 
            }

            state.handVisible = true;
            const x = (1 - lm[9].x) * 2 - 1; 
            const y = (1 - lm[9].y) * 2 - 1;
            
            state.handPos.x += (x * CONFIG.sensitivityX - state.handPos.x) * 0.5;
            state.handPos.y += (y * CONFIG.sensitivityY - state.handPos.y) * 0.5;

            const thumb = lm[4];
            const index = lm[8];
            const dist = Math.hypot(thumb.x - index.x, thumb.y - index.y);
            
            if (dist < 0.06) state.gesture = 'PINCH';
            else state.gesture = 'IDLE';
        } else {
            state.handVisible = false;
        }
        canvasCtx.restore();
    }
    
    hands.onResults(onResults);

    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    function updateGame() {
        if(state.isTransitioning) return;
        updateParticles();
        updateTrail();

        const time = Date.now() * 0.002;
        piecesGroup.children.forEach(obj => {
            if(!obj.userData.isLocked && obj !== state.grabbedObj) {
                obj.position.y += Math.sin(time + obj.userData.floatOffset) * 0.005;
                obj.rotation.z = Math.sin(time * 0.5 + obj.userData.floatOffset) * 0.1;
                // Z joyini o'zgartirmaymiz, shunda ustma-ust tushmaydi
                obj.position.z = obj.userData.baseZ; 
            } else if (obj.userData.isLocked) {
                obj.rotation.z = Math.sin(time) * 0.1; 
                obj.rotation.x = Math.PI/2; 
                obj.rotation.y = 0;
            }
        });

        if (!state.handVisible) {
            cursorSprite.visible = false;
            return;
        }

        mouse.x = state.handPos.x;
        mouse.y = state.handPos.y;
        
        raycaster.setFromCamera(mouse, camera);
        const targetZ = 0;
        const distZ = (targetZ - camera.position.z) / raycaster.ray.direction.z;
        const worldPos = raycaster.ray.origin.clone().add(raycaster.ray.direction.clone().multiplyScalar(distZ));
        
        cursorSprite.position.copy(worldPos);
        cursorSprite.position.z = 3; // Har doim eng oldinda
        cursorSprite.visible = true;

        if (state.handLabel === 'Left') cursorSprite.scale.x = 1.5; 
        else cursorSprite.scale.x = -1.5; 

        if (state.gesture === 'PINCH') {
            cursorSprite.material.map = texHandPinch;
        } else {
            cursorSprite.material.map = texHandOpen;
        }
        
        spawnTrail(cursorSprite.position);

        if (state.gesture === 'PINCH') {
            showMessage("USHLANDI! (üëå)", "#00ffcc");
            
            if (!state.grabbedObj && state.hoveredObj) {
                state.grabbedObj = state.hoveredObj;
                playSound('select');
            }
        } else {
            if (state.grabbedObj) {
                const obj = state.grabbedObj;
                const target = obj.userData.targetPos;
                const dist2D = Math.hypot(obj.position.x - target.x, obj.position.y - target.y);

                if (dist2D < CONFIG.snapDistance) {
                    obj.position.copy(target);
                    obj.position.z = 0; 
                    obj.userData.isLocked = true;
                    
                    const light = new THREE.PointLight(0xffff00, 1, 5);
                    obj.add(light);
                    
                    playSound('pop');
                    createConfetti();
                    
                    state.lockedCount++;
                    updateProgress((state.lockedCount / state.totalPieces) * 100);
                    
                    if(state.lockedCount === state.totalPieces) {
                        playSound('win');
                        state.isTransitioning = true;
                        
                        if(state.levelIdx < LEVELS.length - 1) {
                             ui.winScreen.classList.remove('hidden');
                             ui.winScreen.querySelector('h1').innerText = "G'ALABA!";
                             ui.winScreen.querySelector('p').innerText = "Keyingi bosqichga tayyormisiz?";
                             
                             setTimeout(() => {
                                ui.winScreen.classList.add('hidden');
                                startCountdown();
                             }, 2000);
                        } else {
                            // O'yin tugadi
                            ui.winScreen.classList.remove('hidden');
                            ui.winScreen.querySelector('h1').innerText = "SUPER G'OLIB!";
                            ui.winScreen.querySelector('p').innerText = "Siz barcha bosqichlarni tugatdingiz!";
                        }
                    }
                }
                state.grabbedObj = null;
            }
        }

        const intersects = raycaster.intersectObjects(piecesGroup.children);
        if (intersects.length > 0 && !state.grabbedObj) {
            const obj = intersects[0].object;
            const realObj = obj.parent.type === 'Group' ? obj : obj.parent;
            
            if (realObj && realObj.userData && !realObj.userData.isLocked) {
                state.hoveredObj = realObj;
                realObj.scale.setScalar(1.1);
                if(state.gesture !== 'PINCH') {
                    showMessage("CHIMCHILANG (üëå)", "#ffff00");
                }
            }
        } else {
            if (state.hoveredObj && state.hoveredObj !== state.grabbedObj) {
                state.hoveredObj.scale.setScalar(1);
            }
            state.hoveredObj = null;
            if(state.gesture !== 'PINCH') hideMessage();
        }

        if (state.grabbedObj) {
            state.grabbedObj.position.lerp(worldPos, 0.4);
            state.grabbedObj.position.z = 2; // Drag qilganda hammasidan balandda
            
            const target = state.grabbedObj.userData.targetPos;
            const dist2D = Math.hypot(state.grabbedObj.position.x - target.x, state.grabbedObj.position.y - target.y);
            
            if (dist2D < CONFIG.snapDistance) {
                state.grabbedObj.position.x += (target.x - state.grabbedObj.position.x) * 0.2;
                state.grabbedObj.position.y += (target.y - state.grabbedObj.position.y) * 0.2;
            }
        }
    }
    
    // Xabarni ko'rsatish funksiyasi
    function showMessage(text, color) {
        ui.hintBubble.innerText = text;
        ui.hintBubble.style.color = color;
        ui.hintBubble.style.borderColor = color;
        ui.hintBubble.classList.add('visible');
    }

    function hideMessage() {
        ui.hintBubble.classList.remove('visible');
    }
    
    function startCountdown() {
        let count = 3;
        ui.countdown.classList.remove('hidden');
        ui.countdown.style.opacity = 1;
        ui.countdown.innerText = count;
        playSound('count');

        const interval = setInterval(() => {
            count--;
            if(count > 0) {
                ui.countdown.innerText = count;
                playSound('count');
            } else {
                clearInterval(interval);
                ui.countdown.innerText = "KETDIK! üöÄ";
                setTimeout(() => {
                    ui.countdown.classList.add('hidden');
                    state.levelIdx++;
                    if(state.levelIdx >= LEVELS.length) state.levelIdx = 0;
                    initLevel(state.levelIdx);
                }, 1000);
            }
        }, 1000);
    }

    function animate() {
        requestAnimationFrame(animate);
        if(!ui.video.paused) hands.send({image: ui.video});
        updateGame();
        renderer.render(scene, camera);
    }

    hands.initialize().then(() => {
        ui.loading.style.display = 'none';
        ui.startBtn.classList.remove('hidden');
        updateStepsUI();
    });

    ui.startBtn.addEventListener('click', async () => {
        ui.startBtn.innerText = "Yuklanmoqda...";
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { width: 640, height: 480, facingMode: 'user' } });
            ui.video.srcObject = stream;
            ui.video.onloadeddata = () => {
                ui.startScreen.classList.add('fade-out');
                setTimeout(() => ui.startScreen.classList.add('hidden'), 500);
                ui.uiLayer.classList.remove('hidden');
                initLevel(0);
                animate();
            };
        } catch(e) {
            alert("Kamera xatosi: " + e.message);
        }
    });
    
    ui.restartBtn.addEventListener('click', () => {
        ui.winScreen.classList.add('hidden');
        state.levelIdx = 0;
        initLevel(0);
    });

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth/window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

</script>
