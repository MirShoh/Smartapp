<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kosmik Sayohat: Bolalar Uchun</title>
    
    <!-- Google Fonts (Shriftlar) -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Dizayn faylini ulash -->
    <link rel="stylesheet" href="style.css">

    <!-- Kerakli kutubxonalar (Internet kerak) -->
    <!-- Three.js (3D grafika uchun) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- MediaPipe (Qo'lni aniqlash uchun) -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- 1. Yuklanish ekrani (Loading) -->
    <!-- Dastur ochilganda shu ekran turadi va game.js yuklangach yo'qoladi -->
    <div id="loading-overlay" class="overlay-screen">
        <div class="loader"></div>
        <div id="loading-text">Tizim yuklanmoqda...</div>
    </div>

    <!-- 2. Bosh sahifa (Start Screen) -->
    <div id="start-screen" class="overlay-screen hidden">
        <h1 class="game-title">KOSMIK SARGUZASHT üöÄ</h1>
        <p class="subtitle">Qo'llaringiz bilan mo'jiza yarating!</p>
        
        <!-- Ism kiritish joyi -->
        <input type="text" id="player-name-input" placeholder="Ismingizni yozing..." maxlength="12" autocomplete="off">
        
        <!-- ASOSIY TUGMA: KAMERA BILAN -->
        <button id="start-btn" class="btn">KAMERA ORQALI O'YNASH üì∏</button>
        
        <!-- YANGI TUGMA: KAMERASIZ (Sensor bilan) -->
        <!-- Internet sekin bo'lsa, shu tugma orqali o'ynash mumkin -->
        <button id="touch-btn" class="btn" style="background: linear-gradient(45deg, #ffaa00, #ff5500); margin-top: 15px; font-size: 1.2rem;">KAMERASIZ O'YNASH üëÜ</button>
        
        <p class="instruction" style="margin-top: 20px; color: #aaa; font-size: 0.9rem;">Kameraga ruxsat so'ralsa, "Ruxsat berish"ni bosing</p>
    </div>

    <!-- 3. O'yin jarayoni interfeysi (UI) -->
    <div id="ui-layer" class="hidden">
        <!-- Chap panel: Vaqt va Progress -->
        <div id="left-panel">
            <div id="timer-display">00:00</div>
            <div id="progress-wrapper">
                <div id="progress-container">
                    <div id="progress-fill"></div>
                </div>
            </div>
            <div id="steps-container"></div>
        </div>

        <!-- O'rta: Vazifa nomi -->
        <div id="title-container">
            <h1 id="task-title">SHAKLLAR</h1>
        </div>

        <!-- O'ng: Maslahat pufakchasi -->
        <div id="status-message">
            <div id="hint-bubble" class="message-bubble">‚úä USHLANG!</div>
        </div>
        
        <!-- Ovoz tugmasi -->
        <div id="music-icon" title="Ovoz">üîä</div>
    </div>

    <!-- 4. G'oliblik ekrani (Win Screen) -->
    <div id="win-screen" class="overlay-screen hidden">
        <h1 class="win-title">G'ALABA! üéâ</h1>
        
        <div id="leaderboard">
            <h2>üèÜ CHEMPIONLAR</h2>
            <div id="lb-content"></div>
        </div>
        
        <p id="next-level-msg" class="hidden">Keyingi bosqichga tayyormisiz?</p>
        <button id="restart-btn" class="btn hidden">QAYTA O'YNASH üîÑ</button>
    </div>

    <!-- 5. Ortga sanoq (3-2-1) -->
    <div id="countdown-overlay" class="hidden">3</div>

    <!-- Kamera va Canvas konteyneri -->
    <div id="video-container">
        <!-- Kamera videosi (Yashirin bo'lishi mumkin) -->
        <video id="input-video" playsinline webkit-playsinline muted autoplay></video>
        <!-- Qo'l chiziqlari uchun canvas -->
        <canvas id="output-canvas"></canvas>
    </div>
    
    <!-- Asosiy 3D O'yin oynasi -->
    <div id="canvas-container"></div>

    <!-- O'yin mantig'i fayli -->
    <script src="game.js"></script>
</body>
</html>
