<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kosmik Sayohat: Bolalar Uchun</title>
    
    <!-- Tashqi resurslar (Shriftlar) -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Bizning dizayn faylimiz -->
    <link rel="stylesheet" href="style.css">

    <!-- Kutubxonalar (Three.js va MediaPipe) -->
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- MediaPipe Hands -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- 1. Yuklanish ekrani -->
    <div id="loading-overlay" class="overlay-screen">
        <div class="loader"></div>
        <div id="loading-text">Tizim yuklanmoqda...</div>
    </div>

    <!-- 2. Kirish ekrani (Start Screen) -->
    <div id="start-screen" class="overlay-screen hidden">
        <h1 class="game-title">KOSMIK SARGUZASHT üöÄ</h1>
        <p class="subtitle">Qo'llaringiz bilan mo'jiza yarating!</p>
        
        <input type="text" id="player-name-input" placeholder="Ismingizni yozing..." maxlength="12" autocomplete="off">
        <button id="start-btn" class="btn">BOSHLASH</button>
        <p class="instruction">Kameraga ruxsat berishni unutmang!</p>
    </div>

    <!-- 3. O'yin interfeysi (UI Layer) -->
    <div id="ui-layer" class="hidden">
        <!-- Chap panel: Vaqt va Progress -->
        <div id="left-panel">
            <div id="timer-display">00:00</div>
            <div id="progress-wrapper">
                <div id="progress-container">
                    <div id="progress-fill"></div>
                </div>
            </div>
            <div id="steps-container"></div>
        </div>

        <!-- O'rta: Vazifa nomi -->
        <div id="title-container">
            <h1 id="task-title">SHAKLLAR</h1>
        </div>

        <!-- O'ng: Maslahatlar -->
        <div id="status-message">
            <div id="hint-bubble" class="message-bubble">‚úä USHLANG!</div>
        </div>
        
        <!-- Ovoz tugmasi -->
        <div id="music-icon" title="Ovoz">üîä</div>
    </div>

    <!-- 4. G'oliblik ekrani -->
    <div id="win-screen" class="overlay-screen hidden">
        <h1 class="win-title">G'ALABA! üéâ</h1>
        <div id="leaderboard">
            <h2>üèÜ CHEMPIONLAR</h2>
            <div id="lb-content"></div>
        </div>
        <p id="next-level-msg" class="hidden">Keyingi bosqichga tayyormisiz?</p>
        <button id="restart-btn" class="btn hidden">QAYTA O'YNASH üîÑ</button>
    </div>

    <!-- 5. Ortga sanoq (3-2-1) -->
    <div id="countdown-overlay" class="hidden">3</div>

    <!-- 6. Kamera va Canvas konteyneri -->
    <div id="video-container">
        <!-- Kamera aslida ko'rinmaydi, biz uning rasmini canvasga chizamiz -->
        <video id="input-video" playsinline webkit-playsinline muted autoplay></video>
        <!-- Qo'l chiziqlarini chizish uchun -->
        <canvas id="output-canvas"></canvas>
    </div>
    
    <!-- Asosiy 3D O'yin oynasi -->
    <div id="canvas-container"></div>

    <!-- O'yin mantig'i -->
    <script src="game.js"></script>
</body>
</html>
